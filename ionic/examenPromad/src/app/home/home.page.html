<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Avisos APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let item of navigation">
      <ion-label>
        <h2> {{item.title}}</h2>
      </ion-label>
      <ion-button size="small" color="primary" [routerLink]="[item.to]">Ir</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
